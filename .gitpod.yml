tasks:
  - name: terraform_installation
    before: |
      sudo sh ./bin/install_terraform.sh
      sudo sh ./bin/set_tf_alias.sh
      sudo sh ./bin/set_terraform_cloud_token.sh
      cp $PROJECT_ROOT/terraform.tfvars.example $PROJECT_ROOT/terraform.tfvars
            
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      sudo sh ./bin/install_aws_cli.sh
      sudo sh ./bin/set_tf_alias.sh


vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform
